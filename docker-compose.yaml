services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: podcast
      POSTGRES_PASSWORD: podcast
      POSTGRES_DB: podcast_agent
    volumes:
      - postgres_podcast:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "podcast", "-d", "podcast_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: podcast@podcast.com
      PGADMIN_DEFAULT_PASSWORD: podcast
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_started
    volumes:
      - pgadmin_podcast:/var/lib/pgadmin

  qdrant:
    image: qdrant/qdrant:v1.16
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_podcast:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:6333/metrics"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_podcast:
  pgadmin_podcast:
  qdrant_podcast:
